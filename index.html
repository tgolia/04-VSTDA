<!DOCTYPE html>
<html lang="" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo App</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container" ng-controller="HomeController as home"> <!-- SHORTCUT: div.container -->
			<h1 class="text-center">To Do List</h1>

			<div class="panel panel-primary">
				<div class="panel-heading"> <!-- SHORTCUT: div.panel>div.panel-heading+panel-body -->
					Add Todo Item
				</div>  
				<div class="panel-body"> <!-- SHORTCUT: div.panel-body -->
					<textarea name="" ng-model="home.newTodo.name" id="" cols="30" rows="1" class="form-control" placeholder="Enter new todo item here"></textarea> <!-- SHORTCUT: textarea.form-control -->
					<select name="" id="" cols="30" rows="1" class="form-control" ng-model="home.newTodo.priority">
						<option value="" disabled selected>--- Select Priority ---</option>
						<option value="panel-heading panel-info">Low</option>
						<option value="panel-heading panel-warning">Medium</option>
						<option value="panel-heading panel-danger">High</option>
					</select>
				</div>
				<div class="panel-footer clearfix"> <!-- SHORTCUT: div.panel-footer --> <!-- clearfix is fix for button not lining up correctly --> 
					<button class="btn btn-primary pull-left" ng-click="home.addTodo()">Add Todo</button>
				</div>
			</div>
			<div class="filters" style="margin-bottom: 70px;">
				<!--TODO: figure out why the margin doesn't slot todo items naturally below filters-->
				<!--TODO: if filter is selected, should be a different color. default should be highest priority first-->
				<button class="btn btn-primary pull-left" ng-click="" style="border-radius: 10px 0px 0px 10px">Order by highest priority</button>
				<button class="btn btn-primary pull-left" ng-click="" style="border-radius: 0px">Order by lowest priority</button>
				<button class="btn btn-primary pull-left" ng-click="" style="border-radius: 0px 10px 10px 0px;">Order alphabetically</button>
			</div>
			<div class="panel panel-info" ng-repeat="todo in home.todos" ng-class="todo.priority" style="margin-bottom: 0px;"> <!-- SHORTCUT: div.panel.panel-info>div.panel-heading+div.panel-body -->
				<div class="panel-heading panel-info" ng-class="todo.priority">
					{{todo.name}}
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script src="bower_components/angular/angular.js"></script>  <!-- SHORTCUT: script:src -->
		<script src="app/app.module.js"></script>
		<script src="app/home/home.controller.js"></script>
	</body>
</html>
