<!DOCTYPE html>
<html lang="" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container" ng-controller="HomeController as home"> <!-- SHORTCUT: div.container -->
			<h1 class="text-center">MugManual</h1>

			<div class="panel panel-primary">
				<div class="panel-heading"> <!-- SHORTCUT: div.panel>div.panel-heading+panel-body -->
					What's on your mind?
				</div>  
				<div class="panel-body"> <!-- SHORTCUT: div.panel-body -->
					<textarea name="" ng-model="home.newPost" id="" cols="30" rows="10" class="form-control"></textarea> <!-- SHORTCUT: textarea.form-control -->
				</div>
				<div class="panel-footer "> <!-- SHORTCUT: div.panel-footer --> <!-- clearfix is fix for button not lining up correctly --> 
					<button class="btn btn-primary pull-right" ng-click="home.addPost()" ng-class="home.newPost">Post to MugManual</button> <!-- SHORTCUT: button -->
				</div>
			</div>

			<div class="panel panel-info" ng-repeat="post in home.posts"> <!-- SHORTCUT: div.panel.panel-info>div.panel-heading+div.panel-body -->
				<div class="panel-heading">
					Here's a post, oo look at this one
				</div>
				<div class="panel-body">
					{{post}}
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script src="bower_components/angular/angular.js"></script>  <!-- SHORTCUT: script:src -->
		<script src="app/app.module.js"></script>
		<script src="app/home/home.controller.js"></script>
	</body>
</html>
